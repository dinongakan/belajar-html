<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugashtml</title>
</head>
<body>
    <form action="#" method="post">
        <table border="0" align="center">
            <tr>
                <td colspan="3" align="center">FORM PENDAFTARAN</td>
            </tr>
            <tr>
                <td>nik</td>
                <td>:</td>
                <td><input type="text" name="NIK" placeholder="NIK"></td>
            </tr>
            <tr>
                <td>tanggal lahir</td>
                <td>:</td>
                <td><input type="date" name="tgl_lahir"></td>
            </tr>
            <tr>
                <td>nama lengkap</td>
                <td>:</td>
                <td><input type="text" name="namalengkap" placeholder="nama lengkap"></td>
            </tr>
            <tr>
                <td>email</td>
                <td>:</td>
                <td><input type="email" name="email" placeholder="email"><br></td>
            </tr>
            <tr>
                <td>password</td>
                <td>:</td>
                <td><input type="password" name="password" placeholder="password"><br></td>
            </tr>
            <tr>
                <td>jeni kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" id="jk" name="jk" value="laki-laki">
                    <label for="laki-laki">laki-laki</label>
                    <input type="radio" name="jk" id="jk" value="perempuan">
                    <label for="perempuan">perempuan</label>
                </td>
            </tr>
            <tr>
                <td>agama</td>
                <td>:</td>
                <td>
                    <select name="agama">
                        <option value="hindu">hindu</option>
                        <option value="islam">islam</option>
                        <option value="buddha">buddha</option>
                        <option value="kristen">kristen</option>
                        <option value="katolik">katolik</option>
                        <option value="konghucu">konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>hobi</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="sepeda" id="sepeda" value="bersepeda">
                    <label for="sepeda">bersepeda</label><br>
                    <input type="checkbox" name="sepakbola" id="sepakbola" value="sepakbola">
                    <label for="sepakbola">sepakbola</label><br>
                    <input type="checkbox" name="baca" id="baca" value="baca">
                    <label for="baca">membaca</label>
                </td>
            </tr>
            <tr>
                <td>file foto</td>
                <td>:</td>
                <td><input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg"></td>
            </tr>
            <tr>
                <td>mesin pencarian</td>
                <td>:</td>
                <td>
                    <input type="search" name="cari" id="cari" placeholder="kata pencarian">
                    <button>cari</button>
                </td>
            </tr>
            <tr>
                <td>input url</td>
                <td>:</td>
                <td>
                    <input type="url" name="url" id="url">
                </td>
            </tr>
            <tr>
                <td>alamat</td>
                <td>:</td>
                <td>
                    <textarea name="alamat" id="alamat" cols="20" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>jumlah barang yang dibeli</td>
                <td>:</td>
                <td><input type="number" name="number" id="number"></td>
            </tr>
            <tr>
                <td align="right">
                    <button>batal</button>
                </td>
                <td colspan="2" align="left">
                    <button>kirim</button>
                </td>
            </tr>



        </table>
    </form>
</body>
</html>
