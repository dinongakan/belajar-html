<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugashtml</title>
</head>
<body>
    <h1>ini form pendaftaran ke haven</h1>
    <form>
        <label>"NIK"</label>
        <input type="text" name="NIK" placeholder="NIK"><br>

        <label>nama lengkap</label>
        <input type="text" name="namalengkap" placeholder="nama lengkap"> <br>

        <label>tanggal lahir</label>
        <input type="date" name="tgl_lahir"><br>

        <label>email</label>
        <input type="email" name="email" placeholder="email"><br>

        <label>pasdword</label>
        <input type="password" name="password" placeholder="password"><br>

        <label>jenis kelamin</label>
        <input type="radio" id="jk" name="jk" value="laki-laki">
        <label for="laki-laki">laki-laki</label>
        <input type="radio" name="jk" id="jk" value="perempuan">
        <label for="perempuan">perempuan</label>
        <br>

        <label>agama</label>
        <select name="agama">
            <option value="hindu">hindu</option>
            <option value="islam">islam</option>
            <option value="buddha">buddha</option>
            <option value="kristen">kristen</option>
            <option value="katolik">katolik</option>
            <option value="konghucu">konghucu</option>
        </select>
        <br>
        <label>hobi</label><br>
        <input type="checkbox" name="sepeda" id="sepeda" value="bersepeda">
        <label for="sepeda">bersepeda</label><br>
        <input type="checkbox" name="sepakbola" id="sepakbola" value="sepakbola">
        <label for="sepakbola">sepakbola</label><br>
        <input type="checkbox" name="baca" id="baca" value="baca">
        <label for="baca">membaca</label><br>

        <label>file foto</label>
        <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg">

        <br>

        <label>mesin pencarian</label>
        <input type="search" name="cari" id="cari" placeholder="kata pencarian">
        <button>cari</button><br>

        <label>input url</label>
        <input type="url" name="url" id="url"><br>

        <label>alamat</label><br>
        <textarea name="alamat" id="alamat" cols="20" rows="5"></textarea><br>

        <label>jumlah barang yang dibeli</label>
        <input type="number" name="number" id="number">
        <br>
        <button>kirim</button>




    </form>











</body>
</html>
