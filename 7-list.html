<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugashtml</title>
</head>
<body>
    <!-- ini ul -->
    <h2>unordered html list</h2>
    <ul>
        <li>merah</li>
        <li>kuning</li>
        <li>hijau</li>
    </ul>



    <!-- ini ol -->
    <h1>ordered html list</h1>
    <ol>
        <li>merah</li>
        <li>kuning</li>
        <li>hijau</li>
    </ol>
    
    <h2></h2>
    <dl>
        <dt>merah</dt>
            <dd>-merah cerah</dd>
        <dt>kuning</dt>
            <dd>-kuning cerah</dd>
    </dl>

</body>
</html>
